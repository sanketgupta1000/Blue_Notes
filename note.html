<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mdb/css/mdb.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->

    <!-- custom css -->
    <style>
        
        /* for limiting the note content display to a fixed number of lines */
        .card-text
        {
            display: -webkit-box;
            -webkit-line-clamp: 10;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card:hover
        {
            cursor: pointer;
        }

        /* hiding the icons by default */
        i.note-card-icon
        {
            visibility: hidden;
        }

        /* icons visible only when we hover on note */
        .card:hover>.card-body>.d-flex>.btn>i
        {
            visibility: visible;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row gy-4" data-masonry='{"percentPosition": true }'></div>
    </div>

    <!-- making a modal for allowing editing of note -->
    <div class="aside">

        <div
            class="modal fade"
            id="editNoteModal"
            data-mdb-backdrop="static"
            data-mdb-keyboard="false"
            tabindex="-1"
            aria-hidden="true"
            aria-labelledby="#editNoteModalTitle"
        >

            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

                <div class="modal-content">

                    <div class="modal-header">
                        <!-- title of note -->
                        <h5 class="modal-title" contenteditable="true" role="textbox"></h5>

                    </div>
                    <!-- content of note -->
                    <div class="modal-body" contenteditable="true" role="textbox">


                    </div>

                    <div class="modal-footer">
                        <!-- delete btn -->
                        <button class="btn btn-floating ripple btn-light me-auto" data-mdb-ripple-color="dark" title="Delete">
                            <i class="fas fa-trash fa-lg"></i>
                        </button>
                        <!-- close btn -->
                        <button class="btn btn-secondary ripple" data-mdb-dismiss="modal" data-mdb-ripple-color="primary">Close</button>
                       

                    </div>
                    
                </div>

            </div>

        </div>

    </div>

    <!-- mdb -->
    <script src="./mdb/js/mdb.min.js"></script>
    <!-- masonry -->
    <script src="./masonry/masonry.pkgd.min.js"></script>
    <!-- custom js -->
    <script src="./note.js"></script>
</body>
</html>
